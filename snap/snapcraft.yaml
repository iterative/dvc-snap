name: dvc
summary: Data Version Control
description: Git for Data & Models https://dvc.org
adopt-info: dvc
confinement: classic
grade: stable
base: core20
license: Apache-2.0
layout:
  /etc/dvc:
    bind: $SNAP_DATA/etc/dvc
apps:
  dvc:
    command: bin/python3 $SNAP/bin/dvc
    completer: completion.sh
    environment:
      XDG_CONFIG_DIRS: /etc
parts:
  dvc:
    plugin: python
    source: https://github.com/iterative/dvc.git
    source-tag: 2.9.5
    build-snaps:
    - snapd
    build-packages:
    - git
    - libc-dev
    stage-packages:
    - git
    override-pull: |
        snapcraftctl pull
        git diff --quiet || error_dirty_build
        $SNAP/usr/bin/python3 --version
        $SNAP/usr/bin/python3 $SNAPCRAFT_PROJECT_DIR/freeze.py $(pwd)/dvc
    override-build: |
        snapcraftctl build
        # TODO: hdfs oss ssh webdav
        pip install -U .[azure,gdrive,gs,ssh,s3]
        # make plugin aware that a file (generated later) needs to be staged
        touch $SNAPCRAFT_PART_INSTALL/completion.sh
    override-stage: |
        snapcraftctl stage
        snapcraftctl set-version $(usr/bin/python3 -m dvc --version)
        usr/bin/python3 -m dvc completion -s bash > completion.sh
